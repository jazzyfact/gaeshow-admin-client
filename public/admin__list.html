<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="./css/admin__list.css">

 <body>
    <header class="body__item header" id="headerBanner"></header>
    <nav class="body__item nav" id="headerNav"></nav>
    <div class="container">
        <div class ="header__top">
         <!-- <div class="header__top-logout" id="logoutBtn"></div> -->
     </div>
     <aside class="body__item aside">
        <div include-html="./header.html"></div>    
    </aside>
<main class="body__item main">
    

    <section class="admin__table">
        <div class="amdins__table">
            <div class="table">
                <span class="table__name">
                    <h1>관리자 목록</h1></span>
               
                    <div class="table__dropdowns">
                        <div class="table__admin--add--btn">
                            <a href="./signup.html">관리자등록</a></div>
                        <select class="category__select--wrapper" id="filterSelect" autocomplete="off">
                            <!-- <option value="default" selected>필터선택</option> -->
                            <option value="all" selected >전체회원</option>
                            <option value="active" >활동중인회원</option>
                            <option value="kick">강퇴당한회원</option>  
                        </select>
                           <!-- 검색필터 -->
                        <div class="category__select">
                            <!-- <label class="category__select--label">▼</label> -->
                            <select class="category__select--wrapper" id="searchTypeSelect" autocomplete="off">
                                <option value="blank"selected >검색필터선택</option>
                                <option value="nickname">닉네임</option>  
                                <option value="profileId">프로필아이디</option>  
                                <option value="name">이름</option>  
                            </select>
                            </div>
                        <figure class="category__search">
                                <img src="./res/img/icon_search.svg" />
                                <input type="text" id="searchText" placeholder="필터 선택 후 검색어를 입력해주세요" />
                            </figure>
                            <button class="category__search--button" id="searchBtn" >검색</button>
                        </div>
                <section class="table__header">
                    <header class="table__header table__row" id="tableRow">
                        <p class="table__row-data">번호</p>
                        <p class="table__row-data">아이디</p>
                        <p class="table__row-data">이름</p>
                        <p class="table__row-data">닉네임</p>
                        <p class="table__row-data">등급</p>
                        <p class="table__row-data">등록한관리자</p>
                        <p class="table__row-data">가입일</p>
                        <p class="table__row-data">강퇴일</p>
                        <p class="table__row-data">강퇴</p>
                    </header>
              
                </section>
                <div class="table__content" id="adminTableSection"></div>
                      
                    <section class='paging'>
                        <div class="body__item--paging" id="pagingData"></div>
                    </section>
            </div>
        </div>

</section>

</main>

</div>
