<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GAESHOW Admin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/notice.css">
        <script src="./js/Controller/includeHTML.js"></script>
    </head>
 <body>
    <header class="body__item header" id="headerBanner"></header>
    <nav class="body__item nav" id="headerNav">
    </nav>
    <div class="container">
        <div class ="header__top">
     <!--  -->
         <div class="header__top--snackbar" ></div>
     </div>
     <aside class="body__item aside">
        <div include-html="./header.html"></div>

       
        
    </aside>
<main class="body__item main">
 <section class="notice__table" >
        <div class="notice__table" >
            <div class="table">
                <span class="table__name">
                    <h1>공지사항 목록</h1></span>
                <div class="table__dropdowns">
                    
                    <div class="tabel__write-btn">
                        <a href="./notice__write.html" id="noticeWrite">글쓰기</a></div>


                            <!-- 검색필터 -->
                   <div class="category__select">
                    
                    <select class="category__select--wrapper" id="searchType" autocomplete="off">
                        <option value="content" selected>제목+내용</option>
                        <option value="nickname">닉네임</option>  
                    </select>
                </div>
                <figure class="category__search">
                    <img src="./res/img/icon_search.svg" />
                    <input type="text" id="searchText" value="" placeholder="필터 선택 후 검색어를 입력해주세요" />
                </figure>
                <button class="category__search--button" id="search">검색</button>
                </div>
                <section class="table__header">
                    <header class="table__header table__row" id="tableRow">
                        <p class="table__row-data">번호</p>
                        <p class="table__row-data">제목</p>
                        <p class="table__row-data">작성자</p>
                        <p class="table__row-data">작성일</p>
                        <p class="table__row-data">삭제일</p>
                        <p class="table__row-data">개쇼이동</p>
                        <p class="table__row-data">삭제</p>
                    </header>
                   
                </section>
                <div class="table__content" id="noticeTableSection"></div>

                <section class='paging'>
                  
                    <div class="body__item--paging" id="pagingData"></div>
                    </div>
                </section>
            </div>
        </div>

</section>


</main>





</div>

</body>
<script>includeHTML();</script>


<script  defer type="module" src="./js/on.load.js"></script>
</html>
