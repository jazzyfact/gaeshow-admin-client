<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>


<body>
    <div class="container">
        <div class ="header__top">
         <div class="header__top-logo">GAESHOW Admin</div>
         <!-- <div class="header__top-search">Search</div> -->
         <div class="header__top-logout"></div>
     </div>

    <main class="body__item main">
        <div class="input__login">
            <h1>GAESHOW Admin</h1>
        </div>
        <!-- 로그인 폼 -->
        <form action="" class="login__form">
        <div class="input__login">
            <p class="input__login--title">
                아이디
            </p>
            <input class="input__login--text" id="id" type="text" value="" placeholder="아이디를 입력해주세요." />
        </div>
        <div class="input__login">
            <p class="input__login--title">
                비밀번호
            </p>
            <input class="input__login--text" id="password" type="password" value="" placeholder="비밀번호를 입력해주세요." />
        </div>

        <div class="input__login">
            <button class="input__login--btn" id="loginBtn">
                로그인
            </button>
        </div>
</form>
    </main>
    <div class="footer">Footer</div>
</body>



</html>
