<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/remove__user.css">
    <script src="./js/Controller/includeHTML.js"></script>
</head>

<body>
    <header class="body__item header" id="headerBanner"></header>
    <nav class="body__item nav" id="headerNav">
    </nav>
    <div class="container">
        <div class="header__top">
            <div class="header__top-logout" id="logoutBtn"></div>
            <div class="header__top--snackbar"></div>
        </div>
        <aside class="body__item aside">
            <div include-html="./header.html"></div>    
        </aside>
        <main class="body__item main">


            <section class="user__table">
                <div class="users__table">
                    <div class="table">
                        <span class="table__name">
                            <h1>삭제된 회원 목록</h1>
                        </span>
                        <div class="table__dropdowns">
                            <select class="category__select--wrapper" id="filterSelect" autocomplete="off">
                                <!-- <option value="default" selected>필터선택</option> -->
                                <option value="all" selected>전체회원</option>
                                <option value="delete">탈퇴한회원</option>
                                <option value="kick">강퇴한회원</option>
                    </select>
                    <!-- 검색필터 -->
                   <div class=" category__select">
                                    <!-- <label class="category__select--label">▼</label> -->
                                    <select class="category__select--wrapper" id="searchType" autocomplete="off">
                                        <option value="blank" selected>검색필터선택</option>
                                        <option value="email">이메일</option>
                                        <option value="nickname">닉네임</option>
                                    </select>
                        </div>
                        <figure class="category__search">
                            <img src="./res/img/icon_search.svg" />
                            <input type="text" id="searchText" value="" placeholder="필터 선택 후 검색어를 입력해주세요" />
                        </figure>
                        <button class="category__search--button" id="searchBtn">검색</button>
                    </div>

                    <section class="table__header">
                        <header class="table__header table__row" id="tableRow">
                            <p class="table__row-data">번호</p>
                            <p class="table__row-data">서비스회원번호</p>
                            <p class="table__row-data">가입타입</p>
                            <p class="table__row-data">email</p>
                            <p class="table__row-data">닉네임</p>
                            <p class="table__row-data">성별</p>
                            <p class="table__row-data">직종</p>
                            <p class="table__row-data">제휴업체</p>
                            <p class="table__row-data">광고수신</p>
                            <p class="table__row-data">가입일</p>
                            <p class="table__row-data">마지막접속일</p>
                            <p class="table__row-data">강퇴/탈퇴일</p>
                            <p class="table__row-data">탈퇴/강퇴</p>
                        </header>
                    </section>
                    <div class="table__content" id="removeUserTableSection"></div>
                    <section class='paging'>
                        <div class="body__item--paging" id="pagingData"></div>
                    </section>
                </div>
    </div>

    </section>


    </main>




    <!-- <div class="footer">Footer</div> -->
    </div>

</body>
<script>includeHTML();</script>
<script defer type="module" src="./js/on.load.js"></script>

</html>
