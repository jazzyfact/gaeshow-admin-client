<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/portfolio__view.css">
    <link rel="stylesheet" type="text/css" href="./res/library/quill/dist/quill.snow.css">
    <script defer src="./res/library/quill/dist/quill.js"></script>
    <script defer src="./res/library/quill/quill-image-resize/image-resize.min.js"></script>
    <script src="./js/Controller/includeHTML.js"></script>
</head>

<body>
<!-- 업무얘기공유 -->
<header class="body__item header" id="headerBanner"></header>
<nav class="body__item nav" id="headerNav"></nav>
<div class="container">
    <div class ="header__top">
     <!-- <div class="header__top-logout">로그아웃</div> -->
 </div>
 <aside class="body__item aside">
    <div include-html="./header.html"></div>    
</aside>

    <main class="body__item main">
        <header class="header">
            <div class="header__main">
                    <!-- 카테고리 이름 -->
                <h1 id="categoryTitle"></h1>
                   <!-- 게시물 제목 -->
                <h3 id="title"></h3>
                   <!-- 게시물 정보들 -->
                <p>
                    <span>조회수 <b id="viewCount"></b>회</span>
                    <span>공유횟수 <b id="sharedCount"></b></span>
                    <span>좋아요 수 <b id="liked"></b></span>
                    <span>북마크 수 <b id="bookmarkCount"></b></span>
                    <br><br>
                    <span class="date" id="createSpan"></span><b id="createAt"></b>
                    <span class ="date"id="deleteSpan"></span><b id="deletedAt"></b>
                </p>
            </div>
               <!-- 유저 프로필 정보 -->
            <div class="header__user">
                <figure class="header__user--des">
                    <img id="profileImageUrl" src="./res/img/icon_google.svg" alt="프로필이미지" />
                    <figcaption id="nickname"></figcaption>
                    <figcaption id="writerUserInfo"></figcaption>
                </figure>
                
            </div>
        </header>
            <!-- 내용 -->
        <section class="document">
            <div class="document__text" id="content"></div>
            <div class="document__tools" id="tagsWrapper"></div>
        </section>
        <section class="comments__table" id="deletedLog">
            <div class="comments__table">
                <div class="table">
                    <span class="table__name">
                        <div class="table__dropdowns">
                            <h1 id="deletedLogTitle">삭제 기록(log)</h1></span>
                        </div>
                        <section class="table__header">
                            <header class="table__header table__row" id="deletedLog">
                                <p class="table__row-data">로그번호</p>
                                <p class="table__row-data">삭제타입</p>
                                <p class="table__row-data" >삭제이유(상세보기)</p>
                                <p class="table__row-data">삭제한관리자</p>
                                <p class="table__row-data">삭제한날짜</p>
                            </header>
                        </section>
                    
                        <div class="table__content" id="deletedLogSection" ></div>
                        </div>
                    </div>
                </section>
    
    </main>
    <!-- <div class="footer">Footer</div> -->
</body>
<script>includeHTML();</script>
<script  defer type="module" src="./js/on.load.js"></script>

</html>
