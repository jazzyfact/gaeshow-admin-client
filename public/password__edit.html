<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/password__edit.css">
</head>


<body>
    <header class="body__item header" id="headerBanner"></header>
    <nav class="body__item nav" id="headerNav"></nav>
    <div class="container">
        <div class ="header__top">
         <!-- <div class="header__top-logo">GAESHOW Admin</div>
         <div class="header__top-search">Search</div> -->
         <!-- <div class="header__top-logout">로그아웃</div> -->
     </div>


  <main class="body__item main">

       <!--마이페이지 수정-->
       <div>
        <p class="main--title">
            비밀번호 변경
        </p>
    </div>
       <!-- <form> -->
      

        <div>
            <p class="p__mypage--bold">
                기존 비밀번호
            </p>
            <input class="mypage__edit--text" id="currentPassword" type="password" value="" placeholder="기존 비밀번호를 입력하세요" />
        </div>
        <div>
            <p class="p__mypage--bold">
                변경 할 비밀번호
            </p>
            <input class="mypage__edit--text" id="newPassword" type="password" value="" placeholder="영문,숫자와 기호를 포함한 8~20자" />
        </div>
        <div>
            <p class="p__mypage--bold">
                변경 할 비밀번호 확인
            </p>
            <input class="mypage__edit--text" id="repeatPassword" type="password" value="" placeholder="영문,숫자와 기호를 포함한 8~20자" />
        </div>
        <div class="mypage__edit--button" id="modPwBtn">
            수정하기
        </div>

       <!-- </form> -->

    </main>
    <!-- <div class="footer">Footer</div> -->
</body>

<script  defer type="module" src="./js/on.load.js"></script>

</html>
