<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/question__list.css">
        <script src="./js/Controller/includeHTML.js"></script>

        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    </head>
 <body>
    <header class="body__item header" id="headerBanner"></header>
    <nav class="body__item nav" id="headerNav"></nav>
    <div class="container">
        <div class ="header__top">
         <!-- <div class="header__top-logout" id="logoutBtn">로그아웃</div> -->
     </div>
     <aside class="body__item aside">
        <div include-html="./header.html"></div>     
    </aside>
<main class="body__item main">
  <div class="faq__table">
        <div class="faq__table">
            <div class="table">
                <span class="table__name">
                    <h1 id="mainTitle">문의하기 목록</h1></span>
                <div class="table__dropdowns">
            
                    <select class="category__select--wrapper" id="serviceType" autocomplete="off">
                        <!-- <option value="default" selected>문의필터선택</option> -->
                        <option value="all" selected >문의 종류 전체</option>
                        <option value="account" >계정</option>
                        <option value="product">상품</option>  
                        <option value="community">커뮤니티</option>  
                        <option value="used">서비스 이용</option>  
                        <option value="etc">기타</option>  
                    </select>
                    <select class="category__select--wrapper" id="filterSelect"" autocomplete="off">
                        <!-- <option value="default" selected>필터선택</option> -->
                        <option value="all" selected>전체 글</option>
                        <option value="delete">삭제된글</option>
                        <option value="notDelete">삭제되지않은글</option>  
                    </select>
                
                         <!-- 검색필터 -->
                         <div class="category__select">
                            <!-- <label class="category__select--label">▼</label> -->
                            <select class="category__select--wrapper" id="searchType" autocomplete="off">
                                <option value="blank"selected >검색필터선택</option>
                                <option value="content">내용</option>
                                <option value="nickname">닉네임</option>  
                            </select>
                            </div>
                            
                        <figure class="category__search">
                                <img src="./res/img/icon_search.svg" />
                                <input type="text" id="searchText" value=""   placeholder="필터 선택 후 검색어를 입력해주세요" />
                            </figure>
                            <button class="category__search--button" id="searchBtn" type="submit">검색</button>
                          
                        </div>
          
                <section class="table__header">
                    <header class="table__header table__row" id="tableRow">
                        <p class="table__row-data">번호</p>
                        <p class="table__row-data">문의 타입</p>
                        <p class="table__row-data">제목</p>
                        <p class="table__row-data">내용</p>
                        <p class="table__row-data">작성자</p>
                        <p class="table__row-data">문의등록일</p>
                        <p class="table__row-data">문의삭제일</p>
                        <p class="table__row-data">문의상태</p>
                        <p class="table__row-data">처리한 관리자</p>
                        <!-- <p class="table__row-data">상세보기</p> -->
                    </header>
                   
                </section>
                <div class="table__content" id="questionTableSection"></div>

                <section class='paging'>
                    <div class="body__item--paging" id="pagingData"></div>
                </section>
            </div>
        </div>
             

</section>


</main>





</div>

</body>
<script>includeHTML();</script>
